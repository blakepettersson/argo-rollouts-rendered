configVersion: v1alpha1
branchConfigs:
  - name: env/test
    appConfigs:
      rollouts:
        configManagement:
          path: charts/argo-rollouts
          helm:
            releaseName: argo-rollouts
            valueFiles:
              - values-test.yaml
        outputPath: rollouts-rendered
    prs:
      enabled: false
  - name: env/staging
    appConfigs:
      rollouts:
        configManagement:
          path: charts/argo-rollouts
          helm:
            releaseName: argo-rollouts
            valueFiles:
              - values-staging.yaml
        outputPath: rollouts-rendered
    prs:
      enabled: false
  - name: env/prod
    appConfigs:
      rollouts:
        configManagement:
          path: charts/argo-rollouts
          helm:
            releaseName: argo-rollouts
            valueFiles:
              - values-prod.yaml
        outputPath: rollouts-rendered
    prs:
      enabled: false
